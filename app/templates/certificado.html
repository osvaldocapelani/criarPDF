<!-- Exemplo de certificado.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado</title>
    <style>
        /* Estilos para a frente do certificado */
        .front {
            /* Adicione seus estilos para a frente do certificado aqui */
        }
        /* Estilos para o verso do certificado */
        .back {
            /* Adicione seus estilos para o verso do certificado aqui */
        }
    </style>
</head>
<body>
    <div class="front">
        <!-- Conteúdo da frente do certificado -->
        <h1>Certificado de Participação</h1>
        <p>Este certificado atesta que [Nome] participou do evento [Nome do Evento]...</p>
    </div>
    <div class="back">
        <!-- Conteúdo do verso do certificado -->
        <h1>Verso do Certificado</h1>
        <p>Este é o verso do certificado...</p>
    </div>
</body>
</html>
